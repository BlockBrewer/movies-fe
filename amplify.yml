version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}"
    build:
      commands:
        - env | grep NEXT_PUBLIC
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
