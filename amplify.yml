version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep NEXT_PUBLIC || echo "No NEXT_PUBLIC vars found"
        - echo "Building with API URL - $NEXT_PUBLIC_API_BASE_URL"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
