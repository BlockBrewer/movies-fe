version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Building with environment variables:"
        - echo "API URL = $NEXT_PUBLIC_API_BASE_URL"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

